<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器动画</title>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById("box1");
            oDiv.onmouseout
            var abs_pos = 0;
            var speed = 2;  // 加一个变量把速度存起来，后面好改
            function addLeft() {
                abs_pos += speed;
                oDiv.style.left = abs_pos + "px";  // 别忘了加px，不然是错的
                // 大于700时不是关闭掉这个定时器，而是让speed称为负数，就往左运动了
                if (abs_pos > 700) {
                    speed = -2;
                }
                // 这里不能是if else，必须是两个if
                if (abs_pos <= 0) {
                    speed = 2;
                }
            }
            var timer1 = setInterval(addLeft, 10);
        }
    </script>

    <style type="text/css">
        .box {
            width: 300px;
            height: 300px;
            background-color: hotpink;
            position: absolute; /* 有了这个参数，设置的下面的这俩参数才有用 */
            left: 0;
            top: 100px;
        }
        .sym {
            color: hotpink;
            font-weight: bolder;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div id="box1" class="box"></div>
    <div class="sym">&lt;</div>
</body>
</html>
